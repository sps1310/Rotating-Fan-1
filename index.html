<html>

<head>
	<title>Rotating Fan Animation</title>
	<link rel="stylesheet" type="text/css" href="css//styles.css">
</head>

<body>
  <canvas class="color" id="myCanvas" width="500" height="500"></canvas>

  <div id="rectangle"></div><!-- pivot -->

  <!-- fan blade guard -->
  <div id="circle"></div>
  <script src="./scripts/min.js"></script>
  <div id="circle1"></div>
  <div id="circle2"></div>

  <div id="rectangle1"></div><!-- base -->

  <br>
  <br>
  <input type="button" class="button" id="start" value="Start" onclick="window.setInterval('fan()',20)">
  <span>Speed:</span>
  <select type="range" name="range" id="rang">
      <option value="0">0</option>
     	<option value="20">1</option>
     	<option value="30">2</option>
     	<option value="40">3</option>
    	<option value="50">4</option>
  </select>

   <input class="checkbox" type="checkbox" value="Clockwise" id="chkdir">
   &nbsp;&nbsp;Anti-clockwise <!-- Anticlockwise rotation -->

<br>
<br>
<br>

<script src="./scripts/script.js"></script>
  <br>
    
	</body>
	</html>
